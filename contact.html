<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="first"></div>
            <div class="logo">
                <img src="img/image 21.png" alt="">
            </div>
            <div class="menu">
                <ul>
                 
                </ul>
            </div>
        </header>
        <main>
            <div class="banner">
                <img src="img/Rectangle 1.jpg" alt="">
            </div>
            <form action="">
                <div class="title">
                    <p>CONTACT INFO</p>
                </div>
                    <div class="fullname">
                        <label for="name">Fullname</label> 
                        <br>
                        <input type="text" id="name" class="name" placeholder="Enter your fullname" required>
                    </div>
                    <div class="email">
                        <label for="mail">Email</label>
                        <br>
                        <input type="text" id="mail" class="mail" placeholder="Enter your email" required>
                    </div>
                    <div class="message">
                        <label for="name">Message</label>
                        <br>
                        <textarea name="mess" id="mess" class="mess" cols="30" rows="10" placeholder="Enter your message"></textarea>
                    </div>
                    <div class="genders">
                        <label for="name">Gender</label>
                        <br>
                        <input type="text" id="gender" class="gender" placeholder="Enter your gender" required>
                    </div>
                    <div class="submit"><input type="submit" value="Send Contact" class="button"></div>
                    
                
            </form>
        </main>
        <hr>
        <footer>
            <img src="img/image 21.png" alt="">
            <p>Â© 2023 All Rights Reserved</p>
        </footer>
    </div>
    <script src="contact.js"></script>
</body>

</html>
